<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Stacks Layout</title>
  </head>
  <body>
    <navigation-bar></navigation-bar>

    <div class="container-sm">
      <stack-l space="3rem">
        <h2>First Heading</h2>
        <stack-l space="1.5rem">
          <p>lorem Ipsum</p>
          <p>dolor sit amet consectetur adipisicing elit.</p>
          <p>
            Aperiam architecto ad harum, tenetur maxime ipsa vel magni illum
          </p>
        </stack-l>
        <h2>Another heading<h2>
        <stack-l space="1.5rem">
            <p>lorem Ipsum</p>
            <p>dolor sit amet consectetur adipisicing elit.</p>
            <p>
              Aperiam architecto ad harum, tenetur maxime ipsa vel magni illum
            </p>
        </stack-l>
      </stack-l>
    </div>
    <script type="module" src="../../js/main.js"></script>
  </body>
</html>
