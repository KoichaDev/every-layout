<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box with a stack</title>
  </head>
  <body>
    <navigation-bar></navigation-bar>

    <div class="container-sm">
      <p>
        <strong>Description</strong>
      </p>
      <p>
        In the context of a Stack, the Box will have margin-top applied if it is
       preceded by a sibling element.
      </p>

      <hr />

      <h2 class="mb-4">Example</h2>

      <stack-l>
        <p>...</p>
        <blockquote>...</blockquote>
        <box-l>
          <!-- Box separated by vertical margins -->
        </box-l>
        <p>...</p>
        <div role="figure">...</div>
      </stack-l>
    </div>
    <script type="module" src="../../js/main.js"></script>
  </body>
</html>
